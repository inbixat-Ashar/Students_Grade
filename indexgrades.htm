<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Students Grade & Percentage</h1>
    <form onsubmit="conditionCheck(); return false">
    <label for="TM">Students Total Marks</label>
    <input type="number" id="TM">
    <label for="OM">Students Obtain Marks</label>
    <input type="number" id="OM">
    <input type="submit" value="Check">
    
    </form>
    
    <h1 id="grade"></h1>
    <h1 id="res1"></h1>
    <script>
    function conditionCheck() {
    
    let stdtotal_marks = +document.querySelector("#TM").value;
    let stdobtain_marks = +document.querySelector("#OM").value;
    res = (stdobtain_marks / stdtotal_marks) * 100
    document.querySelector("#res1").innerHTML=(` you have got it ${res} % `);
    if (res >=80 && res <= 100) {
        document.querySelector("#grade")
            .innerHTML = "Grade: A+";
    
    } else if (res >= 70 && res <= 80) {
    document.querySelector("#grade").innerHTML = "Grade: A";
    }
    else if (res >= 60 && res <= 70) {
                    document.querySelector("#grade")
                        .innerHTML = "Grade: B";
    }   else if (res >= 50 && res <= 60) {
                    document.querySelector("#grade")
                        .innerHTML = "Grade: C";
    
                } else if (res >= 40 && res <= 50) {
                    document.querySelector("#grade")
                        .innerHTML = "Grade: D";
    
                } else {
                    document.querySelector("#grade")
                        .innerHTML = "Fail";
                }
            }
    </script>
    </body>
    </html>






</body>
</html>
